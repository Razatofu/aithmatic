<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airthmatic-example</title>
</head>
<body>
    <h1>Check Console for Results .<br> the results for varible addition and subtraction </h1>

    <script>
        
        let a = 5;
        console.log("Initial value of a: " + a);
        console.log("After ++a: " + a++);  
        console.log("Value of a after a++: " + a);
        console.log("After ++a: " + ++a);  
        console.log("Final value of a: " + a);
        console.log("after --a: " + --a);
        console.log("value of a after a--:" + a--);
        
        
    </script>
</body>
</html>
